<html>
<head>
<title>Sprint</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript">
interval = null;
errors = 0;

function checkUp() {
	$.ajax({
		url: '/api/uptime',
		success: function(data) {
			errors = 0;
			n = parseInt(data, 10)
			if(n != -1) {
				location.reload();
			}
		},
		error: function() {
			if(++errors >= 5) {
				clearInterval(interval);
				$('#loading').hide();
				$('#failed').show();
			}
		}
	});
}

$(document).ready(function() {
	interval = setInterval(checkUp, 1000);
});
</script>
<style type="text/css">
img {
	position: relative;
	top: 3px;
}

#failed {
	display: none;
}
</style>
</head>
